<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>

        * { /*configurações globais do CSS*/
            height: 100%
        }

        body {

            background-image: linear-gradient(-45deg, #3A015C, #4F0147, #35012C, #290025,#290025);

            background-attachment: fixed;

        }

        h1 {
            color: white;
            text-align: center;
        }




    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
