<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width: 750px )" srcset="imagens/foto-p.png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">

        <img src="imagens/foto-g.png" alt="imagem flexível">


    </picture>    


    <h1>Reproduzindo Áudio</h1>

    <p>Dá o play aí!</p>

    <!--
        **Jeito mais simples, com apenas um tipo de áudio, porém pode não funcionar em alguns navegadores:

        <audio src="midia/musica.mp3"  controls>Musiquinha top</audio>
    
    -->

    <audio controls> <!--Aqui dá pra colocar o Autoplay e também o Loop, que reproduz o áudio novamente ao final-->

        <source src="midia/musica.mp3" type="audio/mpeg">

        <source src="midia/musica.ogg" type="audio/ogg">    

        <source src="midia/musica.wav" type="audio/wav">

        <p>Infelizmente seu navegador não pode reproduzir áudio, clique no  <a href="midia/musica.mp3">link</a> para baixar o arquivo</p>

    </audio>




    
</body>
</html>
